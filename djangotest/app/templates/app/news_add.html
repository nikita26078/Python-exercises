{% extends "app/layout.html" %}
{% block title %}Добавить новость{% endblock %}
{% block content %}
<div class="w-25">
    <h1>Создание новости</h1>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form }}
        <span> {{ error }} </span>
        <button class="btn btn-success" type="submit">Отправить</button>
    </form>
</div>
{% endblock %}
