{% extends "app/layout.html" %}
{% block title %}Отзыв о сайте{% endblock %}
{% block content %}
<div style="max-width: 70rem;min-width: 18rem;">
    <h1>Оставить отзыв</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <span> {{ error }} </span>
        <button class="btn btn-success" type="submit">Отправить</button>
    </form>
</div>
{% endblock %}
