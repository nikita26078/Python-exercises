{% extends "app/layout.html" %}
{% block title %}Профиль{% endblock %}
{% block content %}
<div class="card" style="width: 18rem;">
    <img src="static/profile.png" style="max-width:160px;width:100%" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ profile.username }}</h5>
        <p class="card-text">{{ profile.email }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Количество постов: 10</li>
        <li class="list-group-item">Количество комментариев: 10</li>
        <li class="list-group-item">Репутация: 10</li>
    </ul>
</div>

{% endblock %}
